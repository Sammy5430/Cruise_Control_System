<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cruise Control Exhibition Tricycle</title>
        <link type="text/css", rel="stylesheet", href="stylesheet.css">
        <link type="text/css"href="toggle-switchy.css", rel="stylesheet" />
        <link rel="icon" type="image/png" href="Images/Favicon.png">
        <div class="header">
            <img src="Images/UPRM_Logo.png" , alt="University of Puerto Rico at Mayaguez Logo" , id="uprmLogo">
            <img src="Images/College_Logo.png" , alt="College of Engineering Logo" , id="collegeLogo">
            <h1>
                Cruise Control Exhibition Tricycle
            </h1>
        </div>

        <ul class="navigation">
            <li class="item">
                <a href="https://www.uprm.edu/portada/">
                    University of Puerto - Mayaguez Campus
                </a>
            </li>
            <li>
                <h1><!--divider in menu-->
                    |
                </h1>
            </li>
            <li class="item">
                <a href="https://ece.uprm.edu/">
                    Electrical and Computer Engineering Department
                </a>
            </li>
            <li>
                <h1><!--divider in menu-->
                    |
                </h1>
            </li>
            <li class="item">
                <a href="https://www.uprm.edu/admisiones/">
                    Admissions Department
                </a>
            </li>
            <li>
                <h1> <!--divider in menu-->
                    |
                </h1>
            </li>
            <li class="item">
                <a href="https://www.uprm.edu/engineering/about-engineering-en/">
                    About Engineering
                </a>
            </li>
        </ul>
    </head>
    <body>
        <div>
            <div class="row">
                <div class="column">
                    <h1>
                        Cruise State
                    </h1>
                    <div class="row">
                        <label class="toggle-switchy" for="cruise_state" data-color="green" data-style="rounded"
                        data-size="xl">
                            <input checked type="checkbox" id="cruise_state" disabled>
                            <span class="toggle">
                                <span class="switch"></span>
                            </span>
                        </label>
                    </div>
                    <h1>
                        Set Speed
                    </h1>
                    <div class="row">
                        <canvas id="setspeed" width="400" height="400"></canvas>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        <img src="Images/Logo.png" , alt="Los Ciclistas Team Logo" , height="100" , id="ciclistasLogo">
                    </div>
                    <div class="row">
                        <canvas id="graph", width="400", height="400"></canvas>
                    </div>
                    <div class="row">
                        <p id="help">
                            <a href="http://www.uprm.edu/ecos">
                                How does it work?
                            </a>
                        </p>
                    </div>
                </div>
                <div class="column">
                    <h1>
                        Battery
                    </h1>
                    <div class="row">
                        <img src="Images/Battery/battery5.png" , alt="Battery Indicator" , id="bat_lvl">
                    </div>
                    <h1>
                        Actual Speed
                    </h1>
                    <div class="row">
                        <canvas id="actualspeed" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>


            <script src="node_modules/canvas-gauges/gauge.min.js" type="text/javascript"></script>
            <script src="node_modules/chart.js/dist/Chart.js"></script>
            <script src="index.js" type="text/javascript"></script>
        </div>
    </body>
</html>
