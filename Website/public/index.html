    <body>
        <div>
            <div class="row">
                <img src="Images/Logo.png" alt="Los Ciclistas Team Logo" height="100" id="ciclistasLogo">
            </div>
            <div class="row">
                <div class="column">
                    <h1>
                        Cruise State
                    </h1>
                    <div class="row">
                        <label class="toggle-switchy" for="cruise_state" data-color="green" data-style="rounded"
                        data-size="xl">
                            <input unchecked type="checkbox" id="cruise_state" disabled>
                            <span class="toggle">
                                <span class="switch"></span>
                            </span>
                        </label>
                    </div>
                    <h1>
                        Set Speed
                    </h1>
                    <div class="row">
                        <canvas id="setspeed" width="400" height="400"></canvas>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        <h1>
                            Current vs time
                        </h1>
                    </div>
                    <div class="row">
                        <canvas id="graph" width="400" height="400"></canvas>
                    </div>
                    <div class="row">
                        <p id="help">
                            <a href="http://www.uprm.edu/ecos">
                                How does it work?
                            </a>
                        </p>
                    </div>
                </div>
                <div class="column">
                    <h1>
                        Battery
                    </h1>
                    <div class="row">
                        <img src="Images/Battery/battery5.png" alt="Battery Indicator" id="bat_lvl">
                    </div>
                    <h1>
                        Actual Speed
                    </h1>
                    <div class="row">
                        <canvas id="actualspeed" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
